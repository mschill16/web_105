<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using Images</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Using Images</h1>
    </header>
    <div id="background">
      <h2>Background Image</h2>
    </div>
    <div id="img-map">
<!--used https://www.image-map.net/ -->
     <h2>Image Map</h2>
      <!-- Image Map Generated by http://www.image-map.net/ -->
<img src="workplace.jpg" usemap="#image-map">

<map name="image-map">
    <area target="" alt="Headphones" title="Headphones" href="#headphones" coords="100,315,104" shape="circle">
    <area target="" alt="Keyboard" title="Keyboard" href="#keyboard" coords="542,404,220,268" shape="rect">
    <area target="" alt="Mouse" title="Mouse" href="#mouse" coords="559,273,628,409" shape="rect">
    <area target="" alt="Tablet" title="Tablet" href="#tablet" coords="439,17,630,248" shape="rect">
</map>
    </div>
    <div id="float-left">
      <h2>Float Left</h2>
    </div>
    <div id="float-right">
      <h2>Float Right</h2>
    </div>
    <div id="picture-tag">
      <h2>Picture Tag</h2>
    </div>
    <div id="linked-image">
      <h2>Linked Image</h2>
    </div>
    <div id="img-as-link">
      <h2>Image As Link</h2>
    </div>
    <div id="headphone">
      <h2>Image As Link</h2>
    </div>
    <div id="keyboard">
      <h2>Image As Link</h2>
    </div>
    <div id="mouse">
      <h2>Image As Link</h2>
    </div>
    <div id="tablet">
      <h2>Image As Link</h2>
    </div>
  </body>
</html>
